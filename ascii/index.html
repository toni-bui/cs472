<!DOCTYPE html>
<html lang="en">
<head>
<title>CS472: ASCII Animation Viewer</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="../assets/img/favicon.ico" />
<link href="./ascii.css" rel="stylesheet" />
</head>
<body>
<header>CSE 190 M ASCII Animation Viewer</header>
<div class="container">
	<textarea id="text-area" cols="80" rows="20" readonly="readonly"></textarea>
	<fieldset>
		<legend>Play Controls:</legend>
		<button id="start">Start</button>
		<button disabled="disabled" id="stop">Stop</button>
	</fieldset>
	<fieldset>
		<legend>Animation:</legend>
		<select id="animation">
			<option selected="selected" value="Blank">Blank</option>
			<option value="Exercise">Exercise</option>
			<option value="Juggler">Juggler</option>
			<option value="Bike">Bike</option>
			<option value="Dive">Dive</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Size:</legend>
		<select id="fontsize">
			<option value="x-small">Tiny</option>
			<option value="small">Small</option>
			<option value="medium" selected="selected">Medium</option>
			<option value="large">Large</option>
			<option value="x-large">Extra Large</option>
			<option value="xx-large">XXL</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Speed:</legend>
		<label><input id="turbo" type="checkbox" />Turbo</label>
	</fieldset>
</div>
<div id="validate">
	<a href="https://validator.w3.org/check/referer" target="_blank" rel="nofollow">
		<img src="../assets/img/w3c-html.png" alt="html validator" /> </a><br />
	<a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="nofollow">
		<img src="../assets/img/w3c-css.png" alt="Valid CSS!" /></a><br />
	<a href="https://webster.cs.washington.edu/jslint?referer" target="_blank" rel="nofollow">
		<img src="../assets/img/jscheck.png" alt="JavaScript Lint" />
	</a>
</div>
<script src="./animations.js"></script>
<script src="./ascii.js"></script>
</body>
</html>
